<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>HTW Berlin Design System Web Components</title>

    <link rel="stylesheet" href="/build/htw-berlin-ds-webcomponents.css">
    <script type="module" src="/build/htw-berlin-ds-webcomponents.esm.js"></script>
    <script nomodule src="/build/htw-berlin-ds-webcomponents.js"></script>
  </head>
  <body style="margin: 0;">
    <htw-berlin-top-menu dark="true"></htw-berlin-top-menu>
    <htw-berlin-top-menu dark="false"></htw-berlin-top-menu>
    <htw-berlin-top-menu orange="true"></htw-berlin-top-menu>
    <htw-berlin-top-menu orange="true" dark="true"></htw-berlin-top-menu>

    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="filled" color="green"></htw-berlin-button>
    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="filled" color="orange"></htw-berlin-button>
    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="filled" color="blue"></htw-berlin-button>
    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="filled" color="grey"></htw-berlin-button>

    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="outlined" color="green"></htw-berlin-button>
    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="outlined" color="orange"></htw-berlin-button>
    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="outlined" color="blue"></htw-berlin-button>
    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="outlined" color="grey"></htw-berlin-button>

    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="text" color="green"></htw-berlin-button>
    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="text" color="orange"></htw-berlin-button>
    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="text" color="blue"></htw-berlin-button>
    <htw-berlin-button altTitle="I am a Button" text="Button" href="#" variant="text" color="grey"></htw-berlin-button>

    <htw-berlin-side-menu dark="true"></htw-berlin-side-menu>
    <htw-berlin-side-menu></htw-berlin-side-menu>

    <htw-berlin-input label="Enter something" altTitle="I am an Input" text="Button" href="#" state="active"></htw-berlin-input>
    <htw-berlin-input label="Enter something" altTitle="I am an Input" text="Button" href="#" state="disabled"></htw-berlin-input>
    <htw-berlin-input dark="true" label="Enter something" altTitle="I am an Input" text="Button" href="#"></htw-berlin-input>
    <htw-berlin-input dark="true" label="Enter something" altTitle="I am an Input" text="Button" href="#" state="disabled"></htw-berlin-input>
    <htw-berlin-input label="Enter something" altTitle="I am an Input" text="Button" href="#" color="orange"></htw-berlin-input>
    <htw-berlin-input altTitle="I am an Input" text="Button" href="#" color="blue"></htw-berlin-input>

  </body>
</html>
