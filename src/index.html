<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>HTW Berlin Design System Web Components</title>

    <link rel="stylesheet" href="/build/htw-ds-webcomponents.css">
    <script type="module" src="/build/htw-ds-webcomponents.esm.js"></script>
    <script nomodule src="/build/htw-ds-webcomponents.js"></script>
  </head>
  <body style="margin: 0;">
    <htw-top-menu dark="true"></htw-top-menu>
    <htw-top-menu dark="false"></htw-top-menu>
    <htw-top-menu orange="true"></htw-top-menu>
    <htw-top-menu orange="true" dark="true"></htw-top-menu>

    <htw-button altTitle="I am a Button" text="Button" href="#" variant="filled" color="green"></htw-button>
    <htw-button altTitle="I am a Button" text="Button" href="#" variant="filled" color="orange"></htw-button>
    <htw-button altTitle="I am a Button" text="Button" href="#" variant="filled" color="blue"></htw-button>
    <htw-button altTitle="I am a Button" text="Button" href="#" variant="filled" color="grey"></htw-button>

    <htw-button altTitle="I am a Button" text="Button" href="#" variant="outlined" color="green"></htw-button>
    <htw-button altTitle="I am a Button" text="Button" href="#" variant="outlined" color="orange"></htw-button>
    <htw-button altTitle="I am a Button" text="Button" href="#" variant="outlined" color="blue"></htw-button>
    <htw-button altTitle="I am a Button" text="Button" href="#" variant="outlined" color="grey"></htw-button>

    <htw-button altTitle="I am a Button" text="Button" href="#" variant="text" color="green"></htw-button>
    <htw-button altTitle="I am a Button" text="Button" href="#" variant="text" color="orange"></htw-button>
    <htw-button altTitle="I am a Button" text="Button" href="#" variant="text" color="blue"></htw-button>
    <htw-button altTitle="I am a Button" text="Button" href="#" variant="text" color="grey"></htw-button>
  </body>
</html>
